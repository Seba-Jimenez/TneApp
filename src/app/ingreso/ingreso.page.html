<ion-content class="ion-padding ion-text-center">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <h1 style="margin-top: 100px;">
    Ingresa Tu clave
  </h1>
  <p>
    Ingresa tu clave de 4 dígitos
  </p>
  <br>

  <ion-grid class="inputs">
    <ion-row>
      <ion-col size="2">
        <ion-input maxlength="1" type="tel" inputmode="numeric" value={{otp.substring(0,1)}} id="ip1"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-input maxlength="1" type="tel" inputmode="numeric" value={{otp.substring(1,2)}} id="ip2"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-input maxlength="1" type="tel" inputmode="numeric" value={{otp.substring(2,3)}} id="ip3"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-input maxlength="1" type="tel" inputmode="numeric" value={{otp.substring(3,4)}} id="ip4"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-note style="font-size: 20px;">
    <ion-text color="primary">
      ¿No recuerdas tu clave?
    </ion-text>
  </ion-note>

  <ion-grid style="margin-bottom: 100px;" class="buttons">
    <ion-row>
      <ion-col size="4">
        <button (click)="set('0')">0</button>
      </ion-col>
      <ion-col size="4">
        <button (click)="set('1')">1</button>
      </ion-col>
      <ion-col size="4">
        <button (click)="set('2')">2</button>
      </ion-col>
      <ion-col size="4">
        <button (click)="set('3')">3</button>
      </ion-col>
      <ion-col size="4">
        <button (click)="set('4')">4</button>
      </ion-col>
      <ion-col size="4">
        <button (click)="set('5')">5</button>
      </ion-col>
      <ion-col size="4">
        <button (click)="set('6')">6</button>
      </ion-col>
      <ion-col size="4">
        <button (click)="set('7')">7</button>
      </ion-col>
      <ion-col size="4">
        <button (click)="set('8')">8</button>
      </ion-col>
      <ion-col size="4">
        <button (click)="clear()">Clear</button>
      </ion-col>
      <ion-col size="4">
        <button (click)="set('9')">9</button>
      </ion-col>
      <ion-col size="4">
        <button (click)="back()">Back</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
